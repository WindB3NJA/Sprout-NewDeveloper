<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="icon" href=".ico">
        <link rel="stylesheet" type="text/css" href="Style.css">
        <meta charset="utf-8">
        <script>
        //Declaracion de las 4 variables más importantes y la funcion de numeros aleatorios y la funcion de la jugada
        function random(min, max){
            let min = 0;
            let max = 0;
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        function choise(game){
            let result = ""
            if(game == 1){
                result = "✂️"; 
            } else if(game == 2){
                result = "🪨";
            } else if(game == 3){
                result = "📄";
            } else{
                result ="No selecciono nada, No se puede jugar ❌"
            }
            return result
        }
        let player = 0;
        let machine = random(1,3);
        //Bienvenida del jugardor y eleccion del mismo
        alert("Bienvenido a Piedra Papel y Tijeras ;)")
        player = prompt("Elija 1 de las 3 opciones: 1)✂️ 2)🪨 3)📄")
        //Eleccion del jugador y la maquina
        alert("Haz elegido: " + choise(player)) 
        alert("La maquina a elegido: " + choise(machine))
        //Progreso de la partida
        alert("Haz elegido: " + choise(player) + " y la Maquina: " + choise(machine))
        //Sistema de comparaciones 
        if(player == machine){
            alert("Haz empatado con la maquina 😆")
        } else if((player == 1 && machine == 3) || (player == 2 && machine == 1) || (player == 3 && machine == 2)){
            alert("Ganaste wachin 😲")
        } else{
            alert("Perdiste wachin 😞")
        }
        </script>
    </head>
    <body>
        <h1>Piedra Papel y tijjeras</h1>
        <a>Por ahora tu partida a finalizado, <b>ya que todavia esta en desarrollo.</b></a>

    </body>
</html>
